name: Build Extensions

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Create dist directory
      run: mkdir -p dist
      
    - name: Build Firefox extension
      run: |
        cp manifest-firefox.json manifest.json
        zip -0 dist/costco-receipt-downloader-firefox.xpi manifest.json content.js styles.css
        rm manifest.json
        
    - name: Build Chrome extension
      run: |
        cp manifest-chrome.json manifest.json
        zip -r dist/costco-receipt-downloader-chrome.zip manifest.json content.js styles.css
        rm manifest.json
        
    - name: Upload Firefox artifact
      uses: actions/upload-artifact@v4
      with:
        name: firefox-extension
        path: dist/costco-receipt-downloader-firefox.xpi
        
    - name: Upload Chrome artifact
      uses: actions/upload-artifact@v4
      with:
        name: chrome-extension
        path: dist/costco-receipt-downloader-chrome.zip
        
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: |
          dist/costco-receipt-downloader-firefox.xpi
          dist/costco-receipt-downloader-chrome.zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}